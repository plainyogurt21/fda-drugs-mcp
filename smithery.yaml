runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: object
    description: Configuration for FDA Drugs MCP Server
    properties:
      fdaApiKey:
        type: string
        description: OpenFDA API key for enhanced rate limits
      logLevel:
        type: string
        description: Logging level
        enum: ["DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"]
        default: "INFO"
  exampleConfig:
    fdaApiKey: "token-123"
    logLevel: "INFO"
  
