startCommand:
  type: stdio
  configSchema:
    type: object
    description: Configuration for FDA Drugs MCP Server
    properties:
      fda_api_key:
        type: string
        description: OpenFDA API key for enhanced rate limits and reliability
        default: "mpORfvSB8yDvTm1hD4Ud1snpNSsDwCY6u2W7qpdl"
      log_level:
        type: string
        description: Logging level for the server
        enum: ["DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"]
        default: "INFO"
  commandFunction: |-
    (config) => ({ 
      command: 'python', 
      args: ['server.py'],
      env: {
        FDA_API_KEY: config.fda_api_key || 'mpORfvSB8yDvTm1hD4Ud1snpNSsDwCY6u2W7qpdl',
        LOG_LEVEL: config.log_level || 'INFO'
      }
    })
  exampleConfig: {
    fda_api_key: "mpORfvSB8yDvTm1hD4Ud1snpNSsDwCY6u2W7qpdl",
    log_level: "INFO"
  }
  